<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train ChooChoo</title>
	
	
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Added Moment JS -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!--  CSS  -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">CHOO CHOO TRAINS A COMING</h1>
		<h3 class="text-center"></h3>
	</div>

	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table" id="myTable">
                    <thead>
			                    <tr>

			                        <th>Train Name</th>
			                        <th>Destination</th>
			                        <th>Frequency(min)</th>
			                        <th>Next Arrival </th>
			                        <th>Minutes Away</th>
			                        

			                     </tr>
                     </thead>
					 <tbody>
	
					</tbody>
					</table>

                </div>
            </div>
        </div>
    </div>



	<!-- input for new train-->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">New Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group" >
							<label for= "newTrain">Train Name</label>
							<input type="text" class="form-control" id="newTrain">
						</div>

						<div class="form-group">
							<label for="newDest">Destination</label>
							<input type="text" class="form-control" id="newDest">
						</div>

						<div class="form-group">
							<label for="firstTime">First Train</label>
							<input type="text" class="form-control" id="firstTime">
						</div>	

						<div class="form-group">
							<label for="frequency">Frequency</label>
							<input type="text" class="form-control" id="frequency">
						</div>	
					</form>


						<button id="submitTrain" type="submit" class="btn btn-primary">Submit</button>

				</div>
			</div>
		</div>	
	</div>
</div>

</div>
					<script src = "assets/javascript/javascript.js"></script>

					<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

</body>
</html>
